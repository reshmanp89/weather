<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container text-center  mt-5 p-5 border rounded-3 " id="setcontainer">

        <input id="city" type="text" placeholder="cityname">
        <button onclick="cityData()" type="button" class=" border-0 mt-3 p-2"><i
                class="fa-solid fa-magnifying-glass"></i></button>




        <div id="result">



        </div>

    </div>






</body>
<script>
    function cityData() {
        cityname = city.value
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityname}&appid=b41ec3be35c7dac8aabbc21ba253137a`)
            .then(data => data.json()).then(data => displayData(data))
    }
    function displayData(citydata) {
        const date = new Date();

        const n = date.toDateString();
        const time = date.toLocaleTimeString();

        cityname = citydata.name

        main = citydata.weather[0].description

        temp = Math.round((citydata.main.temp) - 273.15)
        humidity = citydata.main.humidity
        speed = citydata.wind.speed

        result.innerHTML = `
        <img src="./weather-2019-02-07.png" alt="">
        
        <h5>${time}</h5>
        <h3> <i class="fa-solid fa-location-dot "></i>${cityname}</h3>
       
        <p><bold>${temp}Â°<bold></p>
            
        
             <h2>${main}</h2>
        <hr>
        <h5>  <i class="fa-sharp fa-solid fa-droplet"></i> ${humidity}</h5>
        <h5><i class="fa-solid fa-wind"></i>${speed}</h5>
        `



    }
</script>
